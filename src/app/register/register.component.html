
<div class="container col-12 col-sm-12 col-md-4 ">
    <div class="row mt-4">
      <div class="col-6">
        <img class="main-logo" src="./assets/img/Logo UNIMINUTO white-03.png" style="width:400px">
      </div>
      <div class="col-6">
        <h2>Registrarse</h2>
      </div>
    </div>  
    <div class="register-form border border-2 rounded p-6 bg-light">
      <form [formGroup]="form" class="custom-form" (ngSubmit)="onSubmit()">
        <div class="form-group m-2">
          <label class="m-2" for="inputNombre">Nombre</label>
          <input type="text"  (ngModel)="userName" class="form-control" id="inputNombre" placeholder="Usuario">         
        </div>
        <div class="form-group m-2">
          <label class="m-2" for="inputCorreo">Correo Electronico</label>
          <input type="email" (ngModel)="userEmail" class="form-control" id="inputCorreo" placeholder="Correo Electronico">
        </div>
        <div class="form-group m-2">
            <label class="m-2" for="inputUsuario">Usuario</label>
            <input type="text" (ngModel)="userLogin" class="form-control" id="inputUsuario" placeholder="Usuario">
          </div>
          <div class="form-group m-2">
            <label class="m-2" for="inputPassword">Contraseña</label>
            <input type="password" (ngModel)="userLogin" class="form-control" id="inputPassword" placeholder="Contraseña">
          </div>
       
        
        <button type="submit" class="btn btn-primary btn-block m-3" >Registrarse</button>
        <div class="m-3 ft15 alert alert-danger" *ngIf="messageLogin!=''">
          {{messageLogin}}
        </div>       

      </form>
    </div> 
</div>
