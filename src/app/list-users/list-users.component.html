
<div class="container col-12 col-sm-12 col-md-6 ">
    <div class="row mt-4">
      <div class="col-6">
        <img class="main-logo" src="./assets/img/Logo UNIMINUTO white-03.png" style="width:400px">
      </div>
      <div class="col-6">
        <h2>Listar Usuarios</h2>
      </div>
    </div>  
    <div class="register-form border border-2 rounded p-6 bg-light">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="userId">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
              </ng-container>
              <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
              </ng-container>
              <ng-container matColumnDef="userLastname">
                <th mat-header-cell *matHeaderCellDef>Apellidos</th>
                <td mat-cell *matCellDef="let element"> {{element.userLastname}} </td>
              </ng-container>
              <ng-container matColumnDef="userEmail">
                <th mat-header-cell *matHeaderCellDef>Correo Electronico</th>
                <td mat-cell *matCellDef="let element"> {{element.userEmail}} </td>
              </ng-container>
              <ng-container matColumnDef="userLogin">
                <th mat-header-cell *matHeaderCellDef>Usuario</th>
                <td mat-cell *matCellDef="let element"> {{element.userLogin}} </td>
              </ng-container>
              <ng-container matColumnDef="userPassword">
                <th mat-header-cell *matHeaderCellDef>Contrase√±a</th>
                <td mat-cell *matCellDef="let element"> {{element.userPassword}} </td>
              </ng-container>
              <ng-container matColumnDef="userState">
                <th mat-header-cell *matHeaderCellDef>Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.userState}} </td>
              </ng-container>

              <ng-container matColumnDef="opciones">
                <th mat-header-cell *matHeaderCellDef>Opciones</th>
                <td mat-cell *matCellDef="let element">       
                  <div class="btn-group">
                    <button  class="btn btn-xs btn-link" data-toggle="tooltip" title="Editar" (click)="abrirUpdate(element)">
                        <i class="bi bi-pencil"></i>
                    </button>   
                    <button  class="btn btn-xs btn-link" data-toggle="tooltip" title="Desactivar" (click)="desactivar(element)">
                      <i class="bi bi-trash"></i>
                    </button>         
                  </div>                                           
                </td>              
              </ng-container>
              

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

    </div> 
</div>
